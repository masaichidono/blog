<include file="Public:admin_header"/>
		<!--内容-->
		<div class="container">
			<div class="row">
				<div class="content" style="padding:1rem;">
					<!--面包屑导航条-->
					<ol class="breadcrumb">
						<li>
							<a href="#">内容管理</a>
						</li>
						<li>
							<a href="#">话题管理</a>
						</li>
						<li class="active">话题列表</li>
					</ol>
					<!--导航栏-->
					<ul class="nav nav-tabs">
					  <li role="presentation" class="active"><a href="#">话题列表</a></li>
					  <li role="presentation"><a href="#">话题分类</a></li>
					</ul>
					<!--话题表格-->
					<!--表格-->
					<table class="table table-hover" style="margin-top: 2rem;">
						<thead>
							<tr>
								<th>话题名称</th>
								<th>话题简介</th>
								<th>作者</th>
								<th>状态</th>
								<th>分类</th>
								<th>标签</th>
								<th>时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="lists" id="vo">
								<tr>
									<td><a href="#">{$vo.title}</a></td>
									<td>{$vo.jianjie}</td>
									<td>{$vo.name.name}</td>
									<td>{$vo.status}</td>
									<td>{$vo.typename}</td>
									<td>{$vo.tag}</td>
									<td>{$vo.created_date | date="y-m-d h:m:s",###}</td>
									<td>{$vo.action}</td>
								</tr>
							</volist>
						</tbody>
					</table>
					<div><ul class="pagination">{$pages}</ul></div>
				</div>
			</div>
		</div>
<include file="Public:admin_footer"/>
